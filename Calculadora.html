<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra - Mi Tienda de Figuras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="Nueva carpeta/css/calculadora.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark vertical-navbar">
        <a class="navbar-brand" href="#">Menu</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-column">
                <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="Catalogo.html">Figuras</a></li>
                <li class="nav-item"><a class="nav-link" href="Tarjetas.html">Tarjetas</a></li>
                <li class="nav-item"><a class="nav-link" href="Calculadora.html">Calculadora</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Atendimiento</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Calcula tu compra</h1>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="figureSelect">Selecciona las figuras y/o tarjetas:</label>
                <select class="form-control" id="figureSelect" multiple>
                    <option value="40000">Figura de Krilin - 40000 pesos</option>
                    <option value="30000">Figura de Even - 30000 pesos</option>
                    <option value="10000">Figura de Bulbasaur - 10000 pesos</option>
                    <option value="10000">Figura de Palmon - 10000 pesos</option>
                    <option value="10000">Figura de Patamon - 10000 pesos</option>
                    <option value="10000">Figura de Raichu - 10000 pesos</option>
                    <option value="40000">Figura de Sheinlong - 40000 pesos</option>
                    <option value="10000">Figura de Piyoto - 10000 pesos</option>
                    <option value="10000">Figura de Ratata - 10000 pesos</option>
                    <option value="10000">Figura de Tentomon - 10000 pesos</option>
                    <option value="10000">Figura de Psyduck - 10000 pesos</option>
                    <option value="10000">Figura de Squired - 10000 pesos</option>
                    <option value="40000">Figura de Trico - 40000 pesos</option>
                    <option value="30000">Figura de Pokebola - 30000 pesos</option>
                    <option value="10000">Figura de Tarjeta Transmilenio - 10000 pesos</option>
                    <option value="10000">Figura de Tarjeta MasterCard - 10000 pesos</option>
                    <option value="40000">Tarjeta Sorpresa - 40000 pesos</option>
                    <option value="10000">Figura de Agumon - 10000 pesos</option>
                    <option value="10000">Figura de Amonite - 10000 pesos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityInput">Cantidad:</label>
                <input type="number" class="form-control" id="quantityInput" min="1" value="1">
            </div>
            <button type="button" class="btn btn-primary" onclick="addToCart()">AÃ±adir al Carrito</button>
        </form>

        <h2 class="mt-4">Carrito de Compras</h2>
        <div id="cart" class="mb-4"></div>
        <button type="button" class="btn btn-success" onclick="generateInvoice()">Generar Factura</button>

        <div class="card invoice-card mt-4" id="invoiceCard" style="display: none;">
            <div class="card-header">Factura</div>
            <div class="card-body">
                <p id="invoiceDetails"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Nueva carpeta/js/calculadora.js"></script>
</body>
</html>
